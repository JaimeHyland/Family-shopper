{% extends "base.html" %}

{% block content %}

<div class="container-fluid">

    <h1>We need to buy: ({{ ShoppingList.get_item_count }}) :</h1>

    <div class="row">

        <div class="col-12 mt-3 left">
            <table>
                <div class="row">
                    {% for list_item in list_items %}
                    <tr>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                {{ list_item.product }}
                            </label>
                        </div>
                    </tr>
                    {% empty %}
                    <tr>
                        <td>There's nothing on the shopping list!</td>
                    </tr>
                    {% endfor %}
                </div>
            </table>
            <br>
            <br>
            <a href="/add">Add an item to the shopping list</a>
        </div>
    </div>

</div>

{%endblock%}
